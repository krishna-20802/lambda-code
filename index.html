<html>
	<head>
		<script>
			function myfunction() {
				var xhttp = new XMLHttpRequest();
				xhttp.onreadystatechange = function() {
					if (this.readyState == 4 && this.status == 200) {
					document.getElementById("my-demo").innerHTML = this.responseText;
					}
				};
				xhttp.open("GET", "https://33jw96it5k.execute-api.ap-south-1.amazonaws.com/default/function", true);
				xhttp.send();
			}
		</script>
	</head>
	<body bgcolor="lightblue">
		<div align="center">
			<br>
			<br>
			<br>
			<br>
			<h1><span id="my-demo">Welcome to Home</span></h1>
			<button onclick="myfunction()">About Us</button>
			<br>
		</div>
	</body>
</html>

<?xml version="1.0" encoding="utf-8"?>
  <configuration>
    <system.webServer>
      <httpProtocol>
        <customHeaders>
          <add name="Access-Control-Allow-Origin" value="*" />
        </customHeaders>
      </httpProtocol>
    </system.webServer>
  </configuration>
